<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite loop box</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position:absolute;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
        0% {
            left: 0;
        }
        100% {
            left: calc(100% - 100px); /* move the box to the right edge of the screen */
        }
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
